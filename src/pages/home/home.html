<ion-header>
	<ion-navbar color="danger">
		<ion-title>
		  MDMP "To Do List" App
		</ion-title>
	</ion-navbar>
	<ion-item color="dark">
        <ion-input [(ngModel)]="todo" placeholder="Enter task here..." type="text"></ion-input>
	</ion-item>
</ion-header>

<ion-content padding class="dark">

    <ion-list>
            <ion-item-sliding *ngFor="let t of todoList" class="dark">
				<ion-item color="dark">
					<ion-checkbox color="danger"></ion-checkbox>
					<ion-label>{{t}}</ion-label>
				</ion-item>
				
				<ion-item-options side="left" >
				<button ion-button outline color="secondary" item-right   (click)="edit(t)">
					<ion-icon ios="ios-create" md="md-create"></ion-icon>
				</button>
				
				<button ion-button outline color="danger" item-right (click)="delete(t)" >
					<ion-icon name="trash"></ion-icon>
				</button>
				</ion-item-options>
				
				<ion-item-options side="right">
				<button ion-button outline color="secondary" item-right   (click)="edit(t)">
					<ion-icon ios="ios-create" md="md-create"></ion-icon>
				</button>
				
				<button ion-button outline color="danger" item-right (click)="delete(t)" >
					<ion-icon name="trash"></ion-icon>
				</button>
				</ion-item-options>
            </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
	<button ion-button full color="danger" (click)="add()">ADD</button>
<ion-footer>
